<!DOCTYPE html>
<html>
  <head>
    <title>Paintball</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src='./Shoot.js'></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      <a-asset-item id='bottle' src="./assets/bottle1.jpg"></a-asset-item>

      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->

      <a-entity id="camera" camera position="0 1.6 0" wasd-controls="acceleration:500"
      look-controls="pointerLockEnabled: false">
     
      <a-cursor></a-cursor>
    </a-entity>

     
      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color='pink'
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->

     
      
      
      <a-box id='box2' src="./assets/bottle1.jpg" position="0 1.5 -10" color='purple' depth="1" height="3" width="1" dynamic-body></a-box>

      <a-box id='box3'  src="./assets/bottle1.jpg" position="3 1.5 -10" color="purple" depth="1" height="3" width="1" dynamic-body></a-box>

      <a-box id='box4'  src="./assets/bottle1.jpg" position="6 1.5 -10" color="purple" depth="1" height="3" width="1" dynamic-body></a-box>

      <a-box id='box5'  src="./assets/bottle1.jpg" position="9 1.5 -10" color="purple" depth="1" height="3" width="1" dynamic-body></a-box>

      <a-box id='box6'  src="./assets/bottle1.jpg" position="12 1.5 -10" color="purple" depth="1" height="3" width="1" dynamic-body></a-box>


      <!--Walls-->
      <a-box color='#1469c9' id="wall1" position="-20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color='#1469c9' id="wall2" position="0 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color='#1469c9' id="wall3" position="20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color='#1469c9' id="wall4" position="-10 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color='#2889df' id="wall5" position="10 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color='#2889df' id="wall6" position="-30 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
      <a-box color='#2889df' id="wall7" position="30 1.5 -20" depth="1" height="50" width="10" static-body></a-box>
    </a-scene>
  </body>
</html>
